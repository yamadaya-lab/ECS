<title>How to use GNUPLOT: 6</title>
<body>
6. 複数の数学関数を表示するには、カンマで区切って式を並べるだけでよい。<br>
例えば<tt> plot x, 2*x </tt> と入力すると次のように2本の直線が描画される。<br>
<!--<font color="maroon">To display some graphs of functions, you only have to input them with comma as separator.</font>--><p>
<img src="imgs/plot-06.gif"><p>
式中の四則演算はC言語と同じ記法が使える。<br>
ただし２乗・３乗などの冪は<tt> x**2 </tt>や<tt> x**3 </tt>の様に表記する。<br>
<!--<font color="maroon">You can write equations with the same notation as C-language.<br>
But the power operation is described as <tt>x**2</tt> for square and <tt>x**3</tt> for cube.</font>--><p>
なお定数の型の問題から、次の２つのプロット命令は異なるグラフを描く。<br>
<!--<font color="maroon">Becase of type definition of constant, you will see different results from the following plot examples.</font>--><p>
<tt>plot x,3/5*x</tt><br>
<tt>plot x,3.0/5.0*x</tt><br>
