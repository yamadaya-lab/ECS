14. ２次元のグラフに話題を戻す。<br>
<!--<font color="maroon">Now we will return to 2-dim. graph.</font>--><p>
GNUPLOTでは、データファイルからの読み込みデータと関数のグラフを同時に描くことが出来る。<br>
次の例を試してみよう。<br>
<!--<font color="maroon">GNUPLOT can display data plot and function graph simultaneously. Try the following</font>--><p> 
<tt>plot [0:10] "Lorenz.txt" using 1:2 with lines, 5*sin(x)</tt><p>
<img src="imgs/Lorenz-gp13.gif"><p>
複雑に変化するローレンツ方程式のX(t)と、単調な正弦関数の波形が一つの横軸に対して同時に描画されている。<br>
この機能を使うと、例えば測定値と理論式の結果を同時に描いて比較検討することが出来る。<br>
<!--<font color="maroon">You will see the plot of X(t) of Lorenz's eq. and the simple sinusoidal curve.<br>
