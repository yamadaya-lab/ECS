18. 主目盛を完全に自由に指定することも出来る。次の例を試してみよう。<br>

<!--<font color="maroon">Of course, you can freely put main ticks. Try the following.</font>--><p>

<tt>set angles radian</tt><br>

<tt>set xtics( "0" 0, "pi" pi, "2pi" 2*pi )</tt><br>

<tt>plot [0:2*pi] sin(x)</tt><p>

<img src="imgs/plot-25.gif"><p>

横軸の目盛は、指定された位置に指定された文字列が並ぶ形式になっている。<br>

ytics に対しても同様な設定が可能である。<br>
