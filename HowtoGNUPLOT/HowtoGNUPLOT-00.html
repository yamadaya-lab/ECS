<!--<font color="maroon">Set work folder.</font>--><p>

wgnuplot.exeのショートカットをデスクトップ上に作成する。<br>
さらに、ショートカットアイコン上で右クリックして「プロパティ」を選択。<br>
<!--<font color="maroon">Put short-cut of wgnuplot.exe on desk top.<br>
Click right button on gnuplot icon, and select "property" in menu bar.</font>--><p>

<img src="imgs/setup-1.gif"><p>
「ショートカット」を選択し、作業フォルダ欄に今後データファイルを置くフォルダへのパスを記述。<br>
この講義の標準は<tt> "C:\home\ecs1" </tt>にしよう。<br>
