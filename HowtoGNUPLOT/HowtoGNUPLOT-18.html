<html>
<title>How to use GNUPLOT: 15</title>
<body>
15. いつも右上に表示されている凡例(title)は自由に指定できる。次の例で試してみる。<br>
<!--<font color="maroon">Here we will study how to set titles for respective lines shown in the upper right corner.</font>--><p>
<tt>plot -x title "y=-x"</tt><p>
<img src="imgs/plot-19.gif"><p>
凡例を表示させないようにも出来る。<br>
<!--<font color="maroon">You can eliminate titles.</font>--><p>
<tt>plot -x notitle</tt><p>
<img src="imgs/plot-20.gif"><p>
複数のグラフを重ねて描く際には、それぞれに凡例表示の形を指示できる。<br>
<!--<font color="maroon">When you display some lines, you can set title strings respectively.</font>--><p>
<tt>plot -x notitle,sin(x) title "sinusoidal func.",2*x title " y=2x"</tt><p>
<img src="imgs/plot-21.gif"><p>
