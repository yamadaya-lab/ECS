<title>How to use GNUPLOT: 5</title>
<body>
5. 方眼モードから抜けるには<tt> set nogrid </tt>と入力する。<br>
続けて<tt> replot </tt>を入力すると次の通り。<br>
<!--<font color="maroon">If you want to drop grid lines, type "<tt>set nogrid</tt>".<br>
And then <tt>replot</tt> results the following.</font>--><p>
<img src="imgs/plot-03.gif"></p>
方眼モードを含めて、いくつかのモード設定では<tt> set AAAA </tt>と設定したものに対して、<br>
<tt> set noAAAA </tt>と入力すれば設定状態が「反転」する。<br>
<!--<font color="maroon">For some mode selections, including graph paper mode,<br>
<tt>set AAA</tt> means to turn on that mode, and <tt>set noAAA</tt> means to turn off.</font>--><p>

  <hr>
  <h3>TIPS</h3>
<p>グラフウィンドウをアクティブにして、'g' を押しても方眼モードの On/Off が切り替わる。</p>
