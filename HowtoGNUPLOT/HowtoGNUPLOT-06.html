3. 縦軸の範囲も指定したい場合は次の通り。<br>

<!--<font color="maroon">To specify the range of both a vertical and a horizontal axis, the form is <tt>plot [xmin:xmax][ymin:ymax]</tt>.</font>-->

<p><tt> plot [0:10][0:20] x</tt></p>

<p><img src="imgs/plot-03.gif"></p>

<p>縦軸のみ指定したい場合は<tt> plot [][0:20] x </tt>とする。<br>

<!--  <font color="maroon">To specify only the range of a vertical axis, the form is <tt>plot [][ymin:ymax]</tt>.</font>--></p>

<hr>

  <h3>TIPS</h3>

<p>マウス右ボタンで領域をドラッグしても、その部分が拡大表示される．</p>

<p>元の描画範囲に戻すには，unzoom('u')，履歴の前後には　前候補('p)，後候補('n') で指定する．'a' で自動縮尺． </p>
