4. 背景に方眼を描きたいときは、<br>
<!--<font color="maroon">If you want to draw like graph paper, input the following.</font>--><p>
<tt> set grid</tt><p>
と入力する。ただし、入力しても画面にはすぐに反映しない。<br>
set は描画などのモードを指定・切り替える命令で、次回の描画または各種動作時に
反映される。<br>
方眼モードにして再描画しよう。
再描画するためには、いつでも<tt> replot </tt>と入力するだけでよい。<br>
<!--<font color="maroon">After input the above, however, the screen is not changed at once.<br>
"set" is the instruction of mode selection, and it effects the next drawing.<br>
  Let us draw with graph paper mode. To type simply "replot" means to redraw.</font>--><p>

  <hr>
  <h3>TIPS</h3>
<p>グラフウィンドウをアクティブにして、'g' を押しても方眼モードの On/Off が切り替わる。</p>
<p>グラフウィンドウをアクティブにして、'e' を押しても replot される。</p>
