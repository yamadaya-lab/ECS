2-1. フォントの設定（初期設定ではポイント数が小さすぎます）<br>
<!--<font color="maroon">Setup of Font (Points size is too small in initial setting)</font>--><p>

<img src="imgs/fontset-1.gif" alt="初期設定では読めない"><p>
ウィンドウ内で右クリックするとメニューバーが現れる。<br>
その中から"Choose Font..."を選択する。<br>
<!--<font color="maroon">A menu bar will appear when you click the right buttun within a window. <br>
Choose a bar “Choose Font..."</font>--><p>

2-2. フォント選択画面が現れるので、適当なポイント数を選択する。<br>
<!--<font color="maroon">Choose the suitable point size at a font selection screen.</font>--><p>
<img src="imgs/fontset-2.gif"><p>
10か14ポイントあたりが良さそうだ。<br>
<!--<font color="maroon">We recommend 10 points or 14 points.</font>--><p>

ちなみに印刷の世界では文字の大きさを表す1ポイントはおよそ0.3mm。<br>
<!--<font color="maroon">1 point of character size means about 0.3mm in print industry.</font>--><p>
